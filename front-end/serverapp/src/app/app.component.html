<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
            <select class="btn btn-info" name="status">
              <option value="ALL">ALL</option>
              <option value="SERVER_UP">SERVER UP</option>
              <option value="SERVER_DOWN">SERVER DOWN</option>
            </select>
            <a class="btn btn-success">
              <i class="bi bi-plus-circle"></i>
              <span>New Server</span>
            </a>
            <button type="button" class="btn btn-primary">Print Report</button>
          </div>
        </div>
      </div>
      <br>

      <div *ngIf="(appState$ | async)?.dataState === DataState.LOADING_STATE">
        <div class="col-md-12 single-note-item text-center">
          <div class="spinner-border text-info" role="status"></div>
        </div>
      </div>

      <div *ngIf="(appState$ | async)?.dataState === DataState.LOADED_STATE">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">IpAddress</th>
              <th scope="col">Name</th>
              <th scope="col">Memory</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
              <th scope="col">Ping</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let server of (appState$ | async)?.appData?.data?.servers">
              <td><img [src]="server.imageUrl" alt="server.name" width="40" height="40"></td>
              <td>{{server.ipAddress}}</td>
              <td>{{server.name}}</td>
              <td>{{server.memory}}</td>
              <td>{{server.type}}</td>
              <td>
                <span [ngClass]="{'text-bg-danger': server.status === Status.SERVER_DOWN, 'text-bg-success': server.status === Status.SERVER_UP}" class="badge">
                  {{ server.status === Status.SERVER_DOWN ? 'SERVER DOWN' : 'SERVER UP' }}
                </span>
              </td>
              <td>
                <span>ping</span>
              </td>
              <td>action</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="(appState$ | async)?.dataState === DataState.ERROR_STATE">
        <h1>ERROR</h1>
      </div>

    </div>
  </div>
</div>
